<!DOCTYPE html>
<html>
<head>
	<title>Frequency</title>
</head>
<body>
	<p>String:
		<input type="text" id="string">
	</p>

	<p>Character to find occurance of :
		<input type="text" id="char"> 
	</p>

	<p id = "result">
	</p>
	<button onclick = "cal()">Output</button>
	<script type="text/javascript">
		function cal(){
			var str = document.getElementById("string").value;
			var ch = document.getElementById("char").value;
			var count = 0;
			for(var i = 0; i<str.length; i++){
				if(str.charAt(i) == ch ){
					count++;
				}
			}
			document.getElementById("result").innerHTML = "Frequency : " + count;
		}
	</script>

</body>
</html>
