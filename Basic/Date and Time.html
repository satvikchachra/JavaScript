<!DOCTYPE html>
<html>
<head>
	<title>Date and Time</title>
</head>
<body>
	<h1 id = "daate"></h1>
	<h2 onmouseover="printday()" id = "dayy">today is</h2>
	<script type="text/javascript">
		var d = new Date();
		var e = d.toDateString();
		e.toString();
		document.getElementById("daate").innerHTML = e.slice(4);

		function printday(){
			var days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
			document.getElementById("dayy").innerHTML = "today is : " + days[d.getDay()];
		}

	
	</script>
</body>
</html>
