<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>

<body>

<h1>TO-DO List</h1>
<input type="text" id = "ip">
<button onclick="add_e()">Add</button>
<button onclick="dis()">Display</button>
<button onclick="up()">Update</button>

<div id="result">
	
</div>

<script type="text/javascript">
	var i = 0;
	var arr = Array();
	function add_e(){
		arr[i] = document.getElementById("ip").value;
		alert("Task : " + arr[i] + " added at rank : " + i);
		i++;
		document.getElementById("ip").value = "";
	}
	
	function dis(){
		document.getElementById("result").innerHTML = "<hr/>";
		for(var x = 0; x<arr.length; x++){
			document.getElementById("result").innerHTML += "Task " + x + " : "+ arr[x] + "<br/>";
		}
	}

	function up() {
		var h = "<hr/>"
		var a = prompt("Task : ");
		var b = prompt("Rank : ");
		arr[b] = a;
		dis();
	}
</script>
</body>
</html>
