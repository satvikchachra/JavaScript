<!DOCTYPE html>
<html>
<head>
	<title>Payroll Calculator</title>
	<style type="text/css">
		table{
			border:1px solid black;
		}
		td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<h1>Payroll</h1>
	<table>
		<form>
		<tr>
			<td>Name</td>
			<td><input type="text" required></td>
		</tr>

		<tr>
			<td>User ID</td>
			<td><input type="text" required></td>
		</tr>

		<tr>
			<td>Designation</td>
			<td><input type="text" required></td>
		</tr>

		<tr>
			<td>Basic Pay</td>
			<td><input type="text" id = "basic_pay" required></td>
		</tr>

		<tr>
			<td colspan="2"><center><button onclick="cal()">Click Here to Calculate</button></center></td>
		</tr>

		<tr>
			<td>Dearness Allowance</td>
			<td><input type="text" id ="Dearness_Allowance"></td>
		</tr>

		<tr>
			<td>House Rent Allowance</td>
			<td><input type="text" id="House_Rent"></td>
		</tr>

		<tr>
			<td>GP</td>
			<td><input type="text" id="GP"></td>
		</tr>

		<tr>
			<td>Provident Fund</td>
			<td><input type="text" id="Provident_Fund"></td>
		</tr>

		<tr>
			<td>Tax</td>
			<td><input type="text" id="Tax"></td>
		</tr>

		<tr>
			<td>Deduction</td>
			<td><input type="text" id="Deduction"></td>
		</tr>

		<tr>
			<td>Net Pay</td>
			<td><input type="text"id = "Net_Pay"></td>
		</tr>

	</form>
	</table>

	<script type="text/javascript">
		function cal(){
			var bp = parseInt(document.getElementById("basic_pay").value);
			var da = 0.05*bp;
			document.getElementById("Dearness_Allowance").value = da;
			var hra = 0.05*bp;
			document.getElementById("House_Rent").value = hra;

			var gp = bp + da + hra;
			document.getElementById("GP").value = gp;
			
			var pf  = 0.02*gp;
			document.getElementById("Provident_Fund").value = pf;

			var tax = 0.01*gp;
			document.getElementById("Tax").value = tax;

			var ded = tax+pf;
			document.getElementById("Deduction").value = ded;

			var np = gp-ded;
			document.getElementById("Net_Pay").value = np;

		}
	</script>

</body>
</html>
